<h2>Documentation</h2>

<ul>
  {% for post in site.categories.docs reversed sort_by:title %}

    {% assign is_current = false %}

    {% if page.url == post.url %}
      {% assign is_current = true %}
    {% endif %}

    {% if is_current == true %}
    <a href="{{ site.url }}{{ post.url }}" class="member-name">{{ post.title }}</a>
    {% else %}
    <span class="member-name">{{ post.title }}</span>
    {% endif %}

  {% endfor %}
</ul>
